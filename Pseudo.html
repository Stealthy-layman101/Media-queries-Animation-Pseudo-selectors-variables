<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Profile Cards</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <header>
        <h1>Our staff</h1>
        <h2>
        <nav>
            <a href="#profile1">Louis</a>
            <a href="#profile2">Dave</a>
            <a href="#profile3">Candice</a>
        </nav>
    </h2>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="Images/Louis.jpg"  width="500" height="500">
                <figcaption>Louis</figcaption>
            </figure>
            <p>I'm a programmer</p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="Images/Dave.jpg" alt="Dave" width="500" height="500">
                <figcaption>Dave</figcaption>
            </figure>
            <p>I'm a designer</p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="Images/Candice.jpg" alt="Candice" width="500" height="500">
                <figcaption class="nowrap">Candice</figcaption>
            </figure>
            <p>I'm a relations officer</p>
        </article>
    </main>

    <footer>
       <p>&copy; Eboseremen Co.</p>
    </footer>
</body>

</html>
